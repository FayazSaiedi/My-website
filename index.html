<body>
    <div class="terminal-window">
        <div class="terminal-header">

    <script>
        const lines = [
            'fayaz@terminal:~$ whoami',
            'Name: Fayaz Saiedi',
            'Role: Computer Science student (Datavetare)',
            'Interests: Web development, technology, programming',
            '',
            'fayaz@terminal:~$ blog',
            'Welcome to my personal page.',
            'Here I will later share thoughts about tech, code, and projects.',
            '',
            'fayaz@terminal:~$ socials',
            'LinkedIn : <a href="https://www.linkedin.com/in/fayaz-saiedi-79a381219" target="_blank">linkedin.com/in/fayaz-saiedi-79a381219</a>',
            'Instagram: <a href="https://www.instagram.com/fayaz.saiedi/" target="_blank">@fayaz.saiedi</a>',
            'GitHub   : <a href="https://github.com/FayazSaiedi" target="_blank">github.com/FayazSaiedi</a>',
            '',
            'fayaz@terminal:~$'
        ];

        const output = document.getElementById('terminal-output');
        const cursor = document.getElementById('cursor');
        const inputLine = document.getElementById('terminal-input-line');

        let lineIndex = 0;

        function printNextLine() {
            if (lineIndex < lines.length) {
                const line = document.createElement('div');
                line.classList.add('line');
                line.innerHTML = lines[lineIndex];
                output.appendChild(line);
                output.scrollTop = output.scrollHeight;
                lineIndex++;
                setTimeout(printNextLine, 400); // tid mellan rader
            } else {
                // flytta prompten till sista raden när allt är utskrivet
                inputLine.style.display = 'flex';
            }
        }

        // göm input-line tills vi är klara
        inputLine.style.display = 'none';
        printNextLine();
    </script>
